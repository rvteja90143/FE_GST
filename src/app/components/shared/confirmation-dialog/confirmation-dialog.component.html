<div class="dialog-overlay" *ngIf="isVisible">
  <div class="dialog-container">
    <div class="dialog-header" [ngClass]="getDialogClass()">
      <h2>{{ dialogData?.title }}</h2>
      <button class="close-button" (click)="onCancel()">&times;</button>
    </div>
    <div class="dialog-body">
      <p>{{ dialogData?.message }}</p>
    </div>
    <div class="dialog-footer">
      <button class="btn btn-secondary" (click)="onCancel()">{{ dialogData?.cancelText }}</button>
      <button class="btn" [ngClass]="'btn-' + getDialogClass()" (click)="onConfirm()">{{ dialogData?.confirmText }}</button>
    </div>
  </div>
</div>
